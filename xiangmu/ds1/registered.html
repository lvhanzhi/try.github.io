<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="https://lvhanzhi.github.io/try.github.io/html/all_css.css"/>
		<link rel="stylesheet" type="text/css" href="css/registered.css"/>
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css"/>
	</head>
	<body>
		<nav>
			<div class="content">
				<a href=""><img src="img/logo.jpg"/></a>
				<h1>欢迎注册</h1>
			</div>
		</nav>
		<main>
			<div class="content clearfix">
				<div class="input">
					<p><span class="star">*</span><span class="p">账户名:&nbsp;&nbsp;</span></p><input type="text" placeholder="邮箱/用户名/手机号"/><i class="fa fa-user-o" aria-hidden="true"></i>
					<p><span class="star">*</span><span class="p">请设置密码:&nbsp;&nbsp;</span></p><input type="password" name="" id="" value="" /><i class="fa fa-unlock-alt" aria-hidden="true"></i>
					<p><span class="star">*</span><span class="p">请确认密码:&nbsp;&nbsp;</span></p><input type="password" name="" id="" value="" /><i class="fa fa-unlock-alt" aria-hidden="true"></i>
					<p><span class="star">*</span><span class="p">邮箱:&nbsp;&nbsp;</span></p><input type="email" name="" id="" value="" /><i class="fa fa-unlock-alt" aria-hidden="true"></i>
					<p><span class="star">*</span><span class="p">地址:&nbsp;&nbsp;</span></p><input type="text" id="" value="" />
				</div>
				<input type="checkbox" name="agree" id="agree" value="" /><label for="agree">我已阅读并同意</label><a href="">&laquo;用户注册协议&raquo;</a>
				<input type="submit" id="" value="提交" />
			</div>
		</main>
	</body>
</html>
