</head>
<body>
	<div class="about">
		<h2>关于我们</h2>
		<div id="carousel">
  			<div class="btn-bar">
    			<div id="slides">
        			<ul>
            			<li class="slide">
                			<div class="quoteContainer">
                    			<p class="quote-phrase">协会依托学院强大的专业优势，汇聚一批爱好计算机的同学，以专业为导向，着重提升学生的专业品位、锻炼学生的实践能力和人际交往能力，培养具有一定组织管理能力的优秀学生。在服务大家充实自我的同时，我们的自身价值也得以体现。</p>
             				</div>
                			
            			</li>
            			<li class="slide">
                			<div class="quoteContainer">
                    			<p class="quote-phrase">主要活动：本协会在法律、法规和学校的各项规章制度允许的范围内进行组织会员、并团结广大计算机爱好者共同学习、研究和相互交流经验。积极开展与计算机方面有关的各类活动。</p>
                			</div>
            			</li>
            			<li class="slide">
               		 		<div class="quoteContainer">
                    			<p class="quote-phrase">组织目的：丰富同学的计算机知识，陶冶学生情操，同时及时向学院反映会员的心声和意见，做好联系教师与学习的桥梁纽带作用，进一步提高教学质量、丰富校园文化。</p>
                			</div>
            			</li>
        			</ul>
        		</div>
    		<div id="buttons"><a id="prev" href="#"><</a><a id="next" href="#">></a> 
    	</div>
  	</div>
</div>
 <script type="text/javascript">
    	$(document).ready(function () {
    //rotation speed and timer
    var speed = 5000;
    
    var run = setInterval(rotate, speed);
    var slides = $('.slide');
    var container = $('#slides ul');
    var elm = container.find(':first-child').prop("tagName");
    var item_width = container.width();
    var previous = 'prev'; //id of previous button
    var next = 'next'; //id of next button
    slides.width(item_width); //set the slides to the correct pixel width
    container.parent().width(item_width);
    container.width(slides.length * item_width); //set the slides container to the correct total width
    container.find(elm + ':first').before(container.find(elm + ':last'));
    resetSlides();
    
    
    //if user clicked on prev button
    
    $('#buttons a').click(function (e) {
        //slide the item
        
        if (container.is(':animated')) {
            return false;
        }
        if (e.target.id == previous) {
            container.stop().animate({
                'left': 0
            }, 1500, function () {
                container.find(elm + ':first').before(container.find(elm + ':last'));
                resetSlides();
            });
        }
        
        if (e.target.id == next) {
            container.stop().animate({
                'left': item_width * -2
            }, 1500, function () {
                container.find(elm + ':last').after(container.find(elm + ':first'));
                resetSlides();
            });
        }
        
        //cancel the link behavior            
        return false;
        
    });
    
    //if mouse hover, pause the auto rotation, otherwise rotate it    
    container.parent().mouseenter(function () {
        clearInterval(run);
    }).mouseleave(function () {
        run = setInterval(rotate, speed);
    });
    
    
    function resetSlides() {
        //and adjust the container so current is in the frame
        container.css({
            'left': -1 * item_width
        });
    }
    
});
//a simple function to click next link
//a timer will call this function, and the rotation will begin

function rotate() {
    $('#next').click();
}
</script>
</body>
</html>
