<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js3 什么是函数</title>
	<style type="text/css">
		img{
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
			z-index: -1;
		}
		input{
			width: 300px;
			height: 300px;
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
			background-color: rgba(0,0,0,0);
			border: none;
			color:rgba(0,0,0,0);
			font-size: 30px;
			outline: none;
		}
		input:hover{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<img src="image/panda.jpg"/>
	<form action="" method="post">
		
		<input type="button" value="病毒" onclick="add1()"/>
	</form>
	<script type="text/javascript">
		function add1(){
			alert("你的电脑已中病毒");
		}
	</script>
</body>
</html>
