<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js4 计算器</title>
	</head>
	<body>
		<input type="button" name="subtraction" id="subtraction" value="减法运算" onclick="subtraction()"/>
		<input type="button" name="multiplication" id="multiplication" value="乘法运算" onclick="multiplication()"/>
		<script type="text/javascript">
			function multiplication(){
				var x=prompt("请输入第一个数");
				if(x==null){
					alert("输入的值不能为空");
				}
				var y=prompt("请输入第二个值");
				if(y==null){
					alert("第二个数不能为空");
				}
				else{
					alert(x+"*"+y+"="+x*y);
				}
			}
			function subtraction(){
				var a=prompt("请输入第一个数");
				if(a==null){
					alert("输入的值不能为空");
				}
				var b=prompt("请输入第二个值");
				if(b==null){
					alert("第二个数不能为空");
				}
				else{
					document.write(a-b);
				}
			}
		</script>
	</body>
</html>
