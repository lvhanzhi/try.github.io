<!DOCTYPE html>
<html lang="en">
<head>
	<!--<aside> 的内容可用作文章的侧栏。-->
	<meta charset="UTF-8">
	<title>aside的使用</title>
</head>
<body>
    <a href="http://blog.sina.com.cn/s/blog_9565b71d01019bel.html" target="_blank">HTML5中aside标签的两种使用方法</a>
	<header>
    <h1>My wonderful blog</h1>
    <p>My tagline</p>
</header>
<aside>
    <nav>
        <h1>My blogroll</h1>
        <ul><li><a href="http://blog.example.com/">Example Blog</a></ul>
    </nav>
    <nav>other nav</nav>
</aside>
<aside>other aside</aside>
<article>
    <h1>My last post</h1>
    <p>This is my last post.</p>
    <footer><p><a href="/last-post" rel=bookmark>Permalink</a></footer>
</article>
<article>other article</article>
<footer>
    <nav>
        <a href="/archives">Archives</a> —
        <a href="/about">About me</a> —
        <a href="/copyright">Copyright</a>
    </nav>
</footer>
</body>
</html>
