<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动</title>
	<style>
	.zong{
		width:180px;
		height:200px;
		border: 1px solid red;
	}
		.a{
			width:50px;
			height:50px;
			background-color: green;
			margin:14px;
		}
		.a:nth-child(2){
			background-color: pink;
			float:right;
		}
		.a:nth-child(3){
			background-color: blue;
		}
		.qingchu{
			clear:both;
		}
	</style>
</head>
<body>
	<div class="zong">
		
			<div class="a"></div>
			<div class="a"></div>
			<div class="qingchu"></div>
			<div class="a"></div>
	</div>
</body>
</html>
