<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>特殊元素</title>
</head>
<body>
	<p>上标x<sup>2</sup></p>
	<p>下标x<sub>2</sub></p>
	<p>较大的字<big>大</big></p>
	<p>较小的字<small>小</small></p>
	<p>变量<var>m</var></p>
	<p>代码<code>hello()</code></p>
	<p>样例<samp>xx@qq.com</samp></p>
	<p>快捷键<kbd>ctrl</kbd>+<kbd>c</kbd></p>
	<p>时间<time>10:10</time></p>
	<p>定义<dfn>电脑</dfn>指用电维持运行的脑子。</p>
	<p>访问www.simply<wbr>orange<wbr>juice.com</p>
</body>
</html>
