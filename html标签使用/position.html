<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.zong{
			width:300px;
			height:300px;
			border: 1px solid red;
		}
		.fen{
			width:250px;
			height:250px;
			margin:25px;
			border:1px solid red;
		}
		.xiao{
			height:70px;
			width:70px;
			margin:5px;
		}
		.xiao:nth-child(1){
			background-color:green;
			position:relative;
			top:100px;/*向下移100px,不脱离标准流*/
			left:100px;/*向右移100px*/
		}
		.xiao:nth-child(2){
			background-color: pink;
			position:absolute;
			margin:100px 100px;/*离原先的绿色块的距离，脱离标准流*/
		}
		.xiao:nth-child(3){
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="zong">
		<div class="fen">
			<div class="xiao"></div>
			<div class="xiao"></div>
			<div class="xiao"></div>
		</div>
	</div>
</body>
</html>
