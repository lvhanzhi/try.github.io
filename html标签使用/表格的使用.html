<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格的使用</title>
</head>
<body>
    <p><a href="https://zptcsoft.github.io/ppt/12.htm#6">table属性</a></p>
    <p><a href="https://zptcsoft.github.io/ppt/12.htm#7">table属性实验</a></p>
    <p><a href="https://zptcsoft.github.io/ppt/12.htm#14">表格综合实例</a></p>
	<table border="1" summary="学生信息表" cellspacing="0">
    
    <col style="background:none;">
    <colgroup span="4" style="background:rgba(0,0,100,0.2);"></colgroup>
    <caption>学生信息表</caption>
    <thead>
        <tr><th>姓名</th><th>性别</th><th>年龄</th><th>班级</th></tr>
    </thead>
    <tfoot>
        <tr><td colspan="4">*描述学生信息</td></tr>
    </tfoot>
    <tbody>
        <tr><td>张三</td><td>男</td><td>20</td><td>软件251</td></tr>
        <tr><td>赵四</td><td>女</td><td>18</td><td>软件252</td></tr>
        <tr><td>王五</td><td>男</td><td>21</td><td>软件257</td></tr>
        <tr><td>田七</td><td>女</td><td>20</td><td>软件254</td></tr>
    </tbody>
</table>
</body>
</html>
